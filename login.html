<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unami Football Club - Player Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Unami Football Club</h1>

            
        </div>
    </header>

    <section>
        <h2>Player Login</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="profilePhoto">Profile Photo:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>

            <label for="position">Select Position:</label>
            <select id="position" name="position" required>
                <option value="goalkeeper">Goalkeeper</option>
                <option value="defender">Defender</option>
                <option value="midfielder">Midfielder</option>
                <option value="striker">Striker</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </section>

    <section class="dashboard">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="unami.html">Back to Home</a></li>
        </ul>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Unami Football Club. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
